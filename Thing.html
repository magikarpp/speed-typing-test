<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet"/>
	</head>
	<body>
		<h1 class="center">Speed Typing Test</h1>
		<hr>
		
		<div class="center">
			<p id="paragraph"></p>
			<p id="word"></p>
			<button id="start-button" type="button">START</button>
		</div>
		
		<div class="center">
			<input id="text-box" type="text">
			<br>
			<br>
			<button id="cancel-button" type="button">Cancel</button>
		</div>
		
		<br>
		
		<div class="center" id="score_screen">
			<h3><span id="score"></span></h3>
			<p>Accuracy: <span id="accuracy"></span></p>
			<p>Time: <span id="time"></span></p>
		</div>
		
	</body>
	<script src="thingy.js"></script>
</html>
